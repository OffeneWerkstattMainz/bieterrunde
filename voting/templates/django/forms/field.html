{% if field.use_fieldset %}
    <fieldset role="group">
    {% if field.label %}{{ field.legend_tag }}{% endif %}
{% else %}
    {% if field.label %}{{ field.label_tag }}{% endif %}
{% endif %}
{{ field.errors }}
{{ field }}
{% if field.help_text %}<small class="helptext"{% if field.auto_id %} id="{{ field.auto_id }}_helptext"{% endif %}>{{ field.help_text|safe }}</small>{% endif %}
{% if field.use_fieldset %}</fieldset>{% endif %}
