{% if messages %}
    {% for message in messages %}
        <article remove-me="10s">
            <header class="{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}pico-background-red{% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}pico-background-yellow{% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}pico-background-green{% else %}pico-background-blue{% endif %}">Hinweis <span></span></header>
            {{ message }}
        </article>
    {% endfor %}
{% endif %}
