{% extends "voting/base.html" %}
{% load voting %}
{% block content %}
    <h1>Bieterrunde</h1>
    <div id="messages" hx-ext="remove-me">
        {% messages %}
    </div>

    {% if votings %}
        <article>
            <header class="pico-background-slate">Bestehende Bieterrunden</header>
            {% for voting in votings %}
                <a role="button" href="{% url 'voting:manage' voting_id=voting.id %}">{{ voting.name }}</a>
            {% endfor %}
        </article>
    {% endif %}
    <a role="button" href="{% url "voting:create" %}">Neue Bieterrunde anlegen</a>
{% endblock %}
